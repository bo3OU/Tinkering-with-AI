server.port=8091
spring.application.name=updating-brain


spring.ai.chat.client.enabled=true

spring.ai.anthropic.api-key=${ANTHROPIC_API_KEY}
spring.ai.anthropic.chat.options.model=claude-haiku-4-5-20251001
#spring.ai.anthropic.chat.options.max-tokens=200

# ONNX Transformer Embeddings (Local, no API key needed)
spring.ai.embedding.transformer.onnx.modelUri=https://huggingface.co/sentence-transformers/all-MiniLM-L6-v2/resolve/main/onnx/model.onnx
spring.ai.embedding.transformer.tokenizer.uri=https://huggingface.co/sentence-transformers/all-MiniLM-L6-v2/resolve/main/tokenizer.json

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://127.0.0.1:5431/springai
spring.datasource.username=bo3ou
spring.datasource.password=bo3ou
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging Configuration
logging.file.name=/tmp/spring-ai-mcp.log
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
spring.main.banner-mode=off

# MCP Server Configuration
spring.ai.mcp.server.annotation-scanner.enabled=true
spring.ai.mcp.server.annotation-scanner.base-packages=com.demo.updating_brain